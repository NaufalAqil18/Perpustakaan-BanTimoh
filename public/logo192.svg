    <path d="M8 8C8 6.89543 8.89543 6 10 6H22C23.1046 6 24 6.89543 24 8V24C24 25.1046 23.1046 26 22 26H10C8.89543 26 8 25.1046 8 24V8Z" fill="rgba(0,0,0,0.1)" transform="translate(2,2)"/>
    
    <!-- Book cover -->
    <path d="M8 8C8 6.89543 8.89543 6 10 6H22C23.1046 6 24 6.89543 24 8V24C24 25.1046 23.1046 26 22 26H10C8.89543 26 8 25.1046 8 24V8Z" fill="white" opacity="0.9"/>
    
    <!-- Book pages -->
    <path d="M9 9C9 8.44772 9.44772 8 10 8H21C21.5523 8 22 8.44772 22 9V23C22 23.5523 21.5523 24 21 24H10C9.44772 24 9 23.5523 9 23V9Z" fill="white"/>
    
    <!-- Book spine -->
    <rect x="10" y="8" width="2" height="16" fill="#E5E7EB"/>
    
    <!-- Text lines -->
    <rect x="13" y="11" width="6" height="1" rx="0.5" fill="#6B7280"/>
    <rect x="13" y="13" width="4" height="1" rx="0.5" fill="#6B7280"/>
    <rect x="13" y="15" width="5" height="1" rx="0.5" fill="#6B7280"/>
    <rect x="13" y="17" width="3" height="1" rx="0.5" fill="#6B7280"/>
    <rect x="13" y="19" width="6" height="1" rx="0.5" fill="#6B7280"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.3"/>
  <circle cx="162" cy="162" r="3" fill="white" opacity="0.3"/>
  <circle cx="30" cy="162" r="2" fill="white" opacity="0.2"/>
  <circle cx="162" cy="30" r="2" fill="white" opacity="0.2"/>
</svg> 